{% extends 'users/base.html' %}

{% block content %}

<h1>Account Types</h1>

<p>
    <a href="{% url "money:accountTypeCreate" %}">
        New Account Type
    </a>
</p>

<ul>
    {% for accountType in object_list %}
    <li>
        <a href="{% url "money:accountTypeDetail" accountType.id %}">{{ accountType }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
