{% extends 'money/base.html' %}

{% block moneyContent %}

<h1>Account</h1>

<form method="post">
    {% csrf_token %}
    <table class="pure-table django-form-table">
        {{ form.as_table }}
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" class="pure-button pure-button-primary">
            </td>
        </tr>
    </table>
</form>


{% endblock %}
