{% extends 'users/base.html' %}

{% block content %}

<h1>Accounts</h1>

<p>
    <a href="{% url "money:accountCreate" %}">
        New Account
    </a>
</p>

<ul>
    {% for account in object_list %}
    <li>
        <a href="{% url "money:accountDetail" account.id %}">{{ account }}</a> {{ account.balance }}
    </li>
    {% endfor %}
</ul>

{% endblock %}
