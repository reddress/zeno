{% extends 'money/base.html' %}

{% block moneyContent %}

<h1>Accounts</h1>

<p>
    <a href="{% url "money:accountCreate" %}">
        New Account
    </a>
</p>

<ul>
    {% for account in object_list %}
    <li>
        <a href="{% url "money:accountDetail" account.id %}">{{ account }}</a>
        <a href="{% url "money:accountUpdate" account.id %}">edit</a> <a href="{% url "money:accountDelete" account.id %}">delete</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
