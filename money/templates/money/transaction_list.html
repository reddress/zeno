{% extends 'money/base.html' %}

{% block moneyContent %}

<h1>Transactions</h1>

<p>
    <a href="{% url "money:transactionCreate" %}">
        New Transaction
    </a>
</p>

<ul>
    {% for transaction in object_list %}
    <li>
        <a href="{% url "money:transactionDetail" transaction.id %}">{{ transaction }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
