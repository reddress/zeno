{% if latest_question_list %}
<ul>
    {% for question in latest_question_list %}
    <!-- <li><a href="/polls/{{ question.id }}/"> -->
    <li><a href="{% url 'pollsbasic:detail' question.id %}">
        {{ question.question_text }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No polls available</p>
{% endif %}
