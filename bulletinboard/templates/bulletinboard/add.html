{% load static %}

<link rel="stylesheet" href="{% static "css/fonts.css" %}">

{% if error_message %}<p>{{ error_message }}</p>{% endif %}

<form action="{% url 'bulletinboard:add' %}" method="post">
    {% csrf_token %}

    <table>
        <tr>
            <td>Title</td>
            <td><input type="text" name="title" size="60" class="satisfy" autofocus></td>
        </tr>

        <tr>
            <td>Body</td>
            <td><textarea name="body" rows="12" cols="60"></textarea></td>
        </tr>
    </table>

    <input type="submit" value="Post">
</form>
