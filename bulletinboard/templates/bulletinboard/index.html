{% extends 'users/base.html' %}

{% block content %}

<h1>Bulletin Board</h1>

{% if user.is_authenticated %}
<a href="{% url "bulletinboard:add_form" %}">New Post</a>
{% endif %}

{% for post in latest_posts %}
<p>
    On {{ post.pub_date }} {{ post.author }} wrote <a href="{% url "bulletinboard:detail" post.pk %}" class="satisfy">{{ post.title }}</a>

</p>
{% endfor %}

{% endblock %}
